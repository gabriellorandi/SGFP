<div class="container" *ngIf="funcionarioDisplay">
    <h3>Formulário de funcionário</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col">
                <label for="nome">Nome&nbsp;*</label>
                <input type="text" class="form-control" id="nome" required [(ngModel)]="funcionario.nome">
            </div>
            <div class="col">
                <label for="cargo">Cargo&nbsp;*</label>
                <input type="text" class="form-control" id="cargo" required [(ngModel)]="funcionario.cargo">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="cpf">CPF&nbsp;*</label>
                <input type="number" class="form-control" id="cpf" required [(ngModel)]="funcionario.cpf">
            </div>
            <div class="col">
                <label for="rg">RG&nbsp;*</label>
                <input type="number" class="form-control" id="rg" required [(ngModel)]="funcionario.rg">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="salario">Salário&nbsp;*</label>
                <input type="number" class="form-control" id="salario" required [(ngModel)]="funcionario.salario">
            </div>
            <div class="col">
                <label for="extra">Valor da hora extra&nbsp;*</label>
                <input type="number" class="form-control" id="extra" required [(ngModel)]="funcionario.extra">
            </div>
        </div>
        <small class="col text-right">*&nbsp;Obrigatório</small>

        <div class="row">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Adicionar</button>
                <button (click)="clear()" type="button" class="btn">Limpar</button>
            </div>
        </div>

    </form>
</div>

<div *ngIf="folhaPagamentoDisplay">
    <folhaPagamento></folhaPagamento>
</div>

<p style="padding-top: 50px" *ngIf="funcionarios.isEmpty">
    Lista vazia. Nenhum funcionário adicionado.
</p>

<div *ngIf="funcionarios.isNotEmpty">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let funcionario of funcionarios; let i=index">
            <td>{{funcionario.nome}}</td>
            <td>{{funcionario.cpf}}</td>
            <td>

                <material-fab mini (trigger)="calcular(i)">
                    <material-icon icon="calculate"></material-icon>
                </material-fab>

<!--                <material-fab mini (trigger)="edit(i)">-->
<!--                    <material-icon icon="edit"></material-icon>-->
<!--                </material-fab>-->

                <material-fab mini (trigger)="remove(i)">
                    <material-icon icon="delete"></material-icon>
                </material-fab>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div class="row" *ngIf="funcionarioDisplay == false ">
    <div class="col-auto">
        <button (click)="adicionarFuncionario" class="btn btn-primary">Adicionar</button>
    </div>
</div>
